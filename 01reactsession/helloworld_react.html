<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The first ever program which we learn in any language -->
    <div id="root">

    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Injectd the React Web version of React -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    // how to create the h1 tag
    // document.createElement in js 
    // but here we will use
    // React.createElement('')
    // creating an element is the core thing of REact so it comes form React
    //it takes 3 arguments
    const heading=React.createElement('h1',{id:"title"},"Hello world from React")
    // It works little different than JS
    // I need to render the heading inside the Root
    //We need to create the root where it will do all DOM manipulation so it is the job of ReactDOM
    
    const root=ReactDOM.createRoot(document.getElementById('root'))
    // now render the heading inside the heading
    root.render(heading)
    //{} for the element attribute//tag attribute
    // it will give attributes to the tags
        // {
            // id:title
        // }
</script>
</body>
</html>
